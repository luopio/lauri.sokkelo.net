---
layout: default

{% include projects.html %}

<section id="blog-section" class="listing">

  {% for post in site.posts %}
  <article>
    {% if post.cover_image %}
      <div class="cover-image-slice" style="background-image: url({{ post.cover_image }})"></div>
    {% endif %}

    <time datetime="{{ post.date | date: "%b %-d, %Y" }}">
      {{ post.date | date: "%b %-d, %Y" }}
      {% if post.meta %} â€¢ {{ post.meta }}{% endif %}
    </time>
    <div>
      <h1>
        <a href={{ post.url }}>{{ post.title }}</a>
      </h1>

      <div class="tags">
        {% for cat in post.categories %}
        <span class="{{ cat|first_letter }}">{{ cat }}</span>
        {% endfor %}
      </div>

      <!--<div class="body">-->
        <!--{{ post.excerpt }}-->
      <!--</div>-->
    </div>
  </article>
  {% endfor %}

</section>
